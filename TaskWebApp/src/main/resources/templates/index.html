<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Manager</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: auto; }
        input, button { padding: 10px; margin-top: 5px; width: 100%; box-sizing: border-box; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
<div class="container">
    <h2>My Web Task Manager</h2>
    <form action="/create" method="post">
        <label>Task Title:</label>
        <input type="text" name="title" required placeholder="e.g., Buy Groceries">
        <label>Description:</label>
        <input type="text" name="description" required placeholder="e.g., Milk, Eggs">
        <button type="submit">Add Task</button>
    </form>
    <hr>
    <h3>Your Tasks</h3>
    <table>
        <thead>
            <tr><th>Title</th><th>Description</th></tr>
        </thead>
        <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.title}"></td>
                <td th:text="${task.description}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
